version: '3.8'

services:

  db:
    image: postgres:13
    env_file: .env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - "db-data:/var/lib/postgresql/data"
  pgAdmin:
    image: dpage/pgadmin4
    env_file: .env
    restart: always
    ports:
      - "8080:80"

volumes:
  db-data: